<ion-app>
<ion-menu menuId="main-menu" content-Id="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/about">
          <ion-icon name="help-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/categories">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Categories</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/education">
        <ion-icon name="school-outline" slot="start"></ion-icon>
        <ion-label>Educate</ion-label>
      </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
      <ion-item routerLink="/locations">
        <ion-icon name="map-outline" slot="start"></ion-icon>
        <ion-label>Locations</ion-label>
      </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
      <ion-item routerLink="/games">
        <ion-icon name="mail-open-outline" slot="start"></ion-icon>
        <ion-label>Contact</ion-label>
      </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/profile">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        </ion-menu-toggle>
      <ion-item slot="start">
        <ion-button (click)="logMeOut()"> Log Out </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
