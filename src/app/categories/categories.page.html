<ion-header>
  <ion-toolbar>
    <ion-title>
      Categories
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Read about the below catergories and how to dispose them safely</ion-card-title>
    </ion-card-header>
  
  </ion-card>
  

  <br>

  <div id="buttons">

  <ion-button routerLink="/batteries" size="large" color="medium">Baterries</ion-button>

  <ion-button routerLink="/foodwaste" size="large" color="medium">Food Waste</ion-button>

  <br>

  <ion-button routerLink="/large-items" size="large" color="medium">Large Items</ion-button>

  <ion-button routerLink="/electronics" size="large" color="medium">Electronics</ion-button>

  <br>

  <ion-button routerLink="/general-plastic" size="large" color="medium">General PLastic</ion-button>

  <ion-button routerLink="/textiles" size="large" color="medium">Textiles</ion-button>

</div>

</ion-content>

<script>
  const searchbar = document.querySelector('ion-searchbar');
  const items = Array.from(document.querySelector('ion-list').children);

  searchbar.addEventListener('ionInput', handleInput);

  function handleInput(event) {
    const query = event.target.value.toLowerCase();
    requestAnimationFrame(() => {
      items.forEach(item => {
        const shouldShow = item.textContent.toLowerCase().indexOf(query) > -1;
        item.style.display = shouldShow ? 'block' : 'none';
      });
    });
  }
</script>
